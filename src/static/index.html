<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.4;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .team-input {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .team-input input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            flex-grow: 1;
            min-width: 0;
        }

        .team-input input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            background: none;
            cursor: pointer;
            flex-shrink: 0;
        }

        button {
            font-size: 1.5em;
            padding: 15px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
        }

        button:hover {
            background-color: #218838;
        }

        #links {
            margin-top: 20px;
        }

        #links a {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        #links a:hover {
            text-decoration: underline;
        }

        #qrcode {
            margin-top: 15px;
        }

        #qrcode-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Live Scoreboard</h1>

    <form id="matchForm">
        <div class="form-group">
            <label for="teamA_name">Team A (Name/Color)</label>
            <div class="team-input">
                <input type="text" id="teamA_name" name="teamA_name" value="Home">
                <input type="color" name="teamA_color" value="#ff0000">
            </div>
        </div>

        <div class="form-group">
            <label for="teamB_name">Team B (Name/Color)</label>
            <div class="team-input">
                <input type="text" id="teamB_name" name="teamB_name" value="Visitor">
                <input type="color" name="teamB_color" value="#0000ff">
            </div>
        </div>

        <button type="submit">Create Match</button>
    </form>

    <div id="links"></div>
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <p>Use this tool to create a live scoreboard that you can update and others can view. Enter team names, select colors, click Create Match, then share the links to track the score in real time.</p>

    <script>
        document.getElementById("matchForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/create_match", { method: "POST", body: formData });
            let data = await response.json();

            // Convert relative link to absolute URL
            let viewerLink = new URL(data.viewer_link, window.location.origin).href;

            // Generate links
            document.getElementById("links").innerHTML = `
                <p><a href="${data.admin_link}" target="_blank">Scorekeeper Link</a></p>
                <p><a href="${data.viewer_link}" target="_blank">Viewer Link</a></p>
            `;

            // Generate QR Code
            document.getElementById("qrcode").innerHTML = ""; // Clear previous QR code
            new QRCode(document.getElementById("qrcode"), {
                text: viewerLink,
                width: 250,
                height: 250
            });
        };
    </script>
</body>
</html>
