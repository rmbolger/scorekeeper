<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Create a Match</h1>
    <form id="matchForm">
        <label>Team A: <input type="text" name="teamA_name" value="Home"></label><input type="color" name="teamA_color" value="#ff0000"><br>
        <label>Team B: <input type="text" name="teamB_name" value="Visitor"></label><input type="color" name="teamB_color" value="#0000ff"><br>
        <button type="submit">Create Match</button>
    </form>

    <div id="links"></div>

    <script>
        document.getElementById("matchForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/create_match", { method: "POST", body: formData });
            let data = await response.json();
            document.getElementById("links").innerHTML = `
                <p><a href="${data.admin_link}">Scorekeeper Link</a></p>
                <p><a href="${data.viewer_link}">Viewer Link</a></p>
            `;
        };
    </script>
</body>
</html>
